<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EnigmaBox</title>
    <script src="/js/lib/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/vue.js"></script>
    <script src="/js/lib/lodash.js"></script>
    <script src="/js/lib/postal.min.js"></script>
    <script type="module" src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body><div id="app" class="container"><div v-if="!emergency">

<navigation-bar
    v-on:changed="on_navbar_changed"
    v-on:emergency="on_emergency"
></navigation-bar>

<div id="content">
    <div v-show="'tasks'==current_view">
        <task-list />
    </div>


    <div v-show="'pgp'==current_view">
    PGP
    </div>

    <div v-show="'config'==current_view">
    Configuration
    </div>

</div>



</div>
<div v-else style="padding: 3em">
    <h1>Emergency Mode Activated</h1>
    <br />
    <div class="alert alert-danger">
        Emergency mode is activated. All data in memory is erased. Background
        service shutdown.
    </div>
    <div>
        Don't worry - data which were permanently stored are still available.
        You need to login again to use this system.
    </div>

</div>


</div></body>
</html>
